<head>
<title>HTML Table Cellpadding</title>
</head>
<body bgcolor="blue">
<caption><b>details of employee</b></caption>
<table border="10"cellpadding="50"cellscaping="50"bordercolor="green">
<tr>
<th>Name </th>
<th>Salary </th>
</tr>
<tr>
<td> Ramesh Raman</td>
<td> 5000</td>
</tr>
<tr>
<td>Shabbir Hussein</td>
<td>7000</td>
</tr>
</table>
</body>
