<html>
<head>
<title>HTML Table Cellpadding</title>
</head>
<body >
<p align="left">
<caption><b>an example for table<b></caption>

<table border="1"cellpadding="5"cellscaping="5"bordercolor="green">
<tr>
<th>firstname</th>
<th>lastname</th>
<th>age</th>
</tr>
<tr>
<td> bill</td>
<td> gates</td>
<td>50</td>
</tr>
<tr>
<td>shane</td>
<td> warne</td>
<td>50</td>
</tr>
</p>
</table>

<p align="right">
<caption><b>semester results<b></caption>
<table border="1"cellpadding="5"cellscaping="5"bordercolor="green">
<tr>
<th>semester</th>
<th>cgpa</th>
</tr>
<tr>
<td>1</td>
<td>8.5</td>
</tr>
<tr>
<td>2</td>
<td>5.6</td>
</tr>
</p>


</table>
</body>
